			<p><i>This is placeholder text. To get started, remove it and input your own information!</i> But if you are the curious type—and I’m pretty sure you are—you might be surprised that stories are more memorable than of charts and data alone. That’s because new stories stick to memories we already have and that means we can more easily relate (and remember!). So don’t forget to tell a story.</p>
